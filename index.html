<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Faculty Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0ebf8;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .form-container {
      background: white;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0px 1px 4px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 640px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    p {
      color: #5f6368;
      font-size: 14px;
      margin-bottom: 20px;
    }
    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
    }
    select {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #dadce0;
      font-size: 16px;
      margin-bottom: 20px;
    }
    button {
      background-color: #673ab7;
      color: white;
      padding: 10px 24px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5e35b1;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Faculty Feedback</h1>
    <p>Please select your department to continue to the feedback form.</p>

    <label for="department">Department</label>
    <select id="department" required>
      <option value="">Select Department</option>
      <option value="comp">Computer Science</option>
      <option value="mech">Mechanical</option>
    </select>

    <button onclick="goToForm()">Next</button>
  </div>

  <script>
    function goToForm() {
      var dept = document.getElementById("department").value;
      if (dept === "comp") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSc863MBBxq-_87qiDIjgB519TG7q1sEYVaQ0-wB5CnaYaYTWQ/viewform?usp=header";
      } else if (dept === "mech") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdgsCbXpWpcyM0HkrNU88ZUnnNUi2Nysb6aOrYkTLtdW4bgvA/viewform?usp=header";
      } else {
        alert("Please select a department.");
      }
    }
  </script>
</body>
</html>
