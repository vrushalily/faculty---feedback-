<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --g-purple:#673ab7;
      --g-text:#202124;
      --g-sub:#5f6368;
      --g-border:#dadce0;
      --g-bg:#f0ebf8;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:var(--g-bg);
      font-family:Roboto, Arial, sans-serif;
      color:var(--g-text);
      display:flex;
      justify-content:center;
      align-items:flex-start;
      padding:32px 16px 48px;
    }

    .form-shell{
      width:100%;
      max-width:770px;
      background:#fff;
      border:1px solid #e6e6e6;
      border-radius:12px;
      box-shadow:0 1px 3px rgba(0,0,0,.2);
      overflow:hidden;
    }
    .top-strip{
      height:14px;
      background:var(--g-purple);
      border-radius:12px 12px 0 0;
    }
    .content{ padding:28px 32px 18px 32px; }
    h1{
      margin:0 0 18px 0;
      font-size:34px;
      font-weight:500;
      letter-spacing:.2px;
    }
    .question-card{
      border:1px solid var(--g-border);
      border-radius:10px;
      padding:18px 20px 22px;
      background:#fff;
    }
    .q-head{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .q-label{
      font-size:16px;
      font-style:italic;
      line-height:1.4;
    }
    .req{
      color:#d93025;
      font-size:18px;
      line-height:1;
      user-select:none;
    }
    .select-wrap{ position:relative; width:100%; }
    select{
      width:100%;
      height:44px;
      padding:10px 44px 10px 12px;
      border:1px solid var(--g-border);
      border-radius:4px;
      background:#fff;
      color:var(--g-text);
      font-size:14px;
      line-height:22px;
      appearance:none;
      outline:none;
    }
    select:focus{
      border-color:var(--g-purple);
      box-shadow:0 0 0 1px var(--g-purple) inset;
    }
    .select-wrap::after{
      content:"";
      position:absolute;
      right:12px; top:50%;
      width:0; height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:6px solid #5f6368;
      transform:translateY(-25%);
      pointer-events:none;
    }
    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 32px 18px;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      min-width:64px;
      height:36px;
      padding:0 24px;
      border:0;
      border-radius:4px;
      background:var(--g-purple);
      color:#fff;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 1px 0 rgba(0,0,0,.1);
    }
    .btn:hover{ filter:brightness(.96); }
    .link{
      font-size:14px;
      color:var(--g-purple);
      text-decoration:none;
    }
    .footer{
      border-top:1px solid var(--g-border);
      background:#fafafa;
      padding:16px 24px;
      color:var(--g-sub);
      font-size:12px;
    }
    .footer a{ color:var(--g-purple); text-decoration:none; }
  </style>
</head>
<body>
  <div class="form-shell">
    <div class="top-strip"></div>

    <div class="content">
      <h1>Feedback form</h1>

      <div class="question-card">
        <div class="q-head">
          <div class="q-label">Choose your department</div>
          <div class="req">*</div>
        </div>

        <div class="select-wrap">
          <select id="department" required>
            <option value="">Choose a department</option>
            <option value="comp-eng">Department of Computer Engineering</option>
            <option value="comp-sci">Department of Computer Science</option>
            <option value="ai">Department of Artificial Intelligence</option>
            <option value="math-stat">Department of Mathematics and Statistics</option>
            <option value="eng-sci">Department of Engineering Sciences</option>
          </select>
        </div>
      </div>
    </div>

    <div class="actions">
      <button class="btn" onclick="goToForm()">Next</button>
      <a class="link" href="#" onclick="document.getElementById('department').selectedIndex=0;return false;">Clear form</a>
    </div>

    <div class="footer">
      This content is neither created nor endorsed by Google. -
      <a href="#">Contact form owner</a> - <a href="#">Terms of Service</a> - <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script>
    function goToForm() {
      var dept = document.getElementById("department").value;
      var links = {
        "comp-eng": "https://docs.google.com/forms/YOUR_FORM_LINK_1",
        "comp-sci": "https://docs.google.com/forms/YOUR_FORM_LINK_2",
        "ai": "https://docs.google.com/forms/YOUR_FORM_LINK_3",
        "math-stat": "https://docs.google.com/forms/YOUR_FORM_LINK_4",
        "eng-sci": "https://docs.google.com/forms/YOUR_FORM_LINK_5"
      };
      if (dept && links[dept]) {
        window.location.href = links[dept];
      } else {
        alert("Please select a department.");
      }
    }
  </script>
</body>
</html>
