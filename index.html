<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Feedback form</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --g-purple:#673ab7;
      --g-text:#202124;
      --g-sub:#5f6368;
      --g-border:#dadce0;
      --g-bg:#f0ebf8;
    }
    *{box-sizing:border-box}
    body{
      font-family:Roboto, Arial, sans-serif;
      background:var(--g-bg);
      color:var(--g-text);
      display:flex;
      justify-content:center;
      padding:32px 16px;
    }

    .form-shell{
      width:100%;
      max-width:820px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 1px 3px rgba(0,0,0,.2);
      overflow:hidden;
      border:1px solid #e7e7e7;
    }
    .top-strip{
      height:14px;
      background:var(--g-purple);
    }
    .content{
      padding:32px 32px 24px 32px;
    }
    h1{
      margin:0 0 20px 0;
      font-size:34px;
      font-weight:500;
      letter-spacing:.1px;
    }

    .question-card{
      border:1px solid var(--g-border);
      border-radius:10px;
      padding:18px 20px;
      background:#fff;
      margin-bottom:24px;
    }
    .q-label{
      font-size:16px;
      margin-bottom:12px;
      display:block;
    }
    .required{
      color:#d93025;
    }

    .select-wrap{
      position:relative;
      width:100%;
    }
    select{
      width:100%;
      height:40px;
      padding:8px 40px 8px 12px;
      border:1px solid var(--g-border);
      border-radius:4px;
      font-size:14px;
      color:var(--g-text);
      background:#fff;
      appearance:none;
      outline:none;
    }
    select:focus{
      border-color:var(--g-purple);
      box-shadow:0 0 0 1px var(--g-purple) inset;
    }
    .select-wrap::after{
      content:"";
      position:absolute;
      right:12px;
      top:50%;
      width:0;
      height:0;
      border-left:6px solid transparent;
      border-right:6px solid transparent;
      border-top:6px solid #5f6368;
      transform:translateY(-25%);
      pointer-events:none;
    }

    .actions{
      margin-top:8px;
    }
    button{
      background:var(--g-purple);
      color:#fff;
      border:none;
      border-radius:6px;
      padding:10px 24px;
      font-size:14px;
      cursor:pointer;
      box-shadow:0 1px 0 rgba(0,0,0,.1);
    }
    button:hover{ filter:brightness(.95); }

    .footer{
      border-top:1px solid var(--g-border);
      background:#fafafa;
      padding:16px 24px;
      color:var(--g-sub);
      font-size:12px;
    }
    .footer a{
      color:var(--g-purple);
      text-decoration:none;
    }
  </style>
</head>
<body>
  <div class="form-shell">
    <div class="top-strip"></div>

    <div class="content">
      <h1>Feedback form</h1>

      <div class="question-card">
        <label class="q-label">Choose your department <span class="required">*</span></label>
        <div class="select-wrap">
          <select id="department" required>
            <option value="">Select department</option>
            <option value="comp">Department of Computer Engineering</option>
            <option value="mech">Department of Artificial Intelligence</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button onclick="goToForm()">Next</button>
      </div>
    </div>

    <div class="footer">
      This content is neither created nor endorsed by Google. -
      <a href="#">Contact form owner</a> - <a href="#">Terms of Service</a> - <a href="#">Privacy Policy</a>
    </div>
  </div>

  <script>
    function goToForm() {
      var dept = document.getElementById("department").value;
      if (dept === "comp") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSc863MBBxq-_87qiDIjgB519TG7q1sEYVaQ0-wB5CnaYaYTWQ/viewform?usp=header";
      } else if (dept === "mech") {
        window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSdgsCbXpWpcyM0HkrNU88ZUnnNUi2Nysb6aOrYkTLtdW4bgvA/viewform?usp=header";
      } else {
        alert("Please select a department.");
      }
    }
  </script>
</body>
</html>
